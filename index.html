<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strawberry Prediction</title>
    <script>
        function getPrediction() {
            // Get user inputs (replace with real sensor values if needed)
            let data = {
                temperature: 25,
                humidity: 65,
                soil_moisture: 40,
                sunlight_hours: 8
            };

            // Fetch prediction from Flask API
            fetch("http://your-flask-server-ip:5000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = 
                    `Will Grow: ${data.will_grow ? "Yes üå±" : "No ‚ùå"}<br>
                     Can Harvest: ${data.can_harvest ? "Yes üçì" : "No ‚ùå"}`;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h2>Strawberry Growth Predictor</h2>
    <button onclick="getPrediction()">Get Prediction</button>
    <p id="result"></p>
</body>
</html>
